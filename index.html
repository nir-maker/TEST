<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>משחק שאלות ותשובות</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    .question {
      font-size: 1.5em;
      margin: 20px 0;
    }
    .answers button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
    .result {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>משחק שאלות ותשובות</h1>
  <div class="question" id="question"></div>
  <div class="answers" id="answers"></div>
  <div class="result" id="result"></div>

  <script>
    let quizData = [];
    let currentQuestion = 0;
    const questionEl = document.getElementById('question');
    const answersEl = document.getElementById('answers');
    const resultEl = document.getElementById('result');

    function loadQuestion() {
      answersEl.innerHTML = "";
      resultEl.innerHTML = "";
      let q = quizData[currentQuestion];
      questionEl.textContent = q.question;

      q.options.forEach((option, index) => {
        let button = document.createElement('button');
        button.textContent = option;
        button.addEventListener('click', function() {
          checkAnswer(index);
        });
        answersEl.appendChild(button);
      });
    }

    function checkAnswer(selectedIndex) {
      let q = quizData[currentQuestion];
      if (selectedIndex === q.correct_answer) {
        resultEl.textContent = "נכון!";
      } else {
        resultEl.textContent = "טעות! התשובה הנכונה היא: " + q.options[q.correct_answer];
      }
      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < quizData.length) {
          loadQuestion();
        } else {
          questionEl.textContent = "סיימת את המשחק!";
          answersEl.innerHTML = "";
        }
      }, 1500);
    }

    // טעינת קובץ ה-JSON עם מניעת מטמון ובדיקת שגיאות מפורטת
    fetch('https://raw.githubusercontent.com/nir-maker/TEST/main/questions.json?v=' + new Date().getTime())
      .then(response => {
        if (!response.ok) {
          throw new Error('HTTP error, status = ' + response.status);
        }
        return response.json();
      })
      .then(data => {
        // עדכון בהתאם למבנה הקובץ: שימוש במאפיין "questions"
        quizData = data.questions;
        loadQuestion();
      })
      .catch(error => {
        console.error('שגיאה בטעינת JSON:', error);
        questionEl.textContent = "אירעה שגיאה בטעינת השאלות: " + error.message;
      });
  </script>
</body>
</html>
